<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button onclick="addToCarts()">carts </button>
        <p id="cartInctst"> 1 </p>
        <div id="addShowCart">

        </div>
    </div>

<script>
    var addShowCart = document.getElementById("addShowCart")
    function addToCarts(){
        addShowCart.innerHTML   = ""
        var div  = document.createElement("div");            
        var p = document.createElement("p");
        var cartInctst = document.getElementById("cartInctst").textContent;
        p.innerHTML = cartInctst;
        div.append(p)
       addShowCart.append(div)

        }
    </script>
</body>
</html>
