<style>
    * {

    #container {

        height: 48px;
        padding: 2px;
    }

    #mpl_login_here {
        background-color: black;

    .mpl__footer {
        display: flex;

    }

    span {
        height: 56px;
        font-weight: bold;
        line-height: 28.8px;
    }


    /* toggle */

    .openbtn {
        margin-left: -192px;
        cursor: pointer;
        border: none;
    }

    .openbtn:hover {
        background-color: #444;
    }

    .sidepanel {
        width: 0;
        position: fixed;
        z-index: 1;
        height: 250px;
        top: 12vh;
        left: 160vh;
        background-color: dodgerblue;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 70px;
        margin: 0px 0px;
        border-radius: 5px;
    }

    .sidepanel a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 15px;
        color: black;
        display: block;
        transition: 0.3s;
    }

    .sidepanel a:hover {
        color: #f1f1f1;
    }

    .sidepanel .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
    }
    thead > tr {
        /* padding-left: 12px; */
        margin: 10px 42px;
        text-align: center;
    }
    .mpl__borders{
        background-color: black;

        padding-top: 13px;
        color: white;
        font-size: 13px;
        height: 434px;
    }
